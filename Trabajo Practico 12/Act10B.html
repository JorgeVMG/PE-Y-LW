<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Edad</title>
</head>
<body>
    <script type="text/javascript">
        function calcularEdad(){
            var anio = document.getElementById("anios").value; // Corregido: añadir "document."
            var salida = document.getElementById("salida");
            var anios = 2024 - anio;
            salida.innerHTML = anios + " años"; // Corregido: usar "=" en lugar de "+="
        }
    </script>
    <input type="text" id="anios">
    <button onclick="calcularEdad()">Calcular Edad</button> <!-- Corregido: texto del botón -->
    <div id="salida"></div>
</body>
</html>

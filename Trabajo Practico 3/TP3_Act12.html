<html>
    <head>
        <title>Alquilar una Pelicula</title>
    </head>
    <body>
        <form>
            Mail
            <input type="email" name="email" id="email" placeholder="tuCorreo@xxxx.com" required><br>
            Clave
            <input type="password" name="contraseña" id="contraseña" placeholder="contraseña" maxlength="8" required><br>
            Pelicula
            <select name="Pelicula" id="Pelicula">
                <option value="0"></option>
                <option value="1">HARRY POTTER</option>
                <option value="2">LA BELLA Y LA BESTIA</option>
                <option value="3">EL PRINCIPITO</option>
                <option value="4">KING KONG</option>
                <option value="5">EL REY LEON</option>
            </select>
            <input type="submit">
        </form>
    </body>
</html>

<html>
    <head>
        <title>Formulario compra</title>
    </head>
    <body>
        <form>
            <table border="">
                <tr>
                    <td>Nombre </td>
                    <td><input type="text" name="nombre" id="nombre" placeholder="nombre" maxlength="25"></td>
                </tr>
                <tr>
                    <td>Apellido</td>
                    <td><input type="text" name="Apellido" id="Apellido" placeholder="Apellido" maxlength="25"></td>
                </tr>
                <tr>
                    <td>Direcci&oacute;n</td>
                    <td><textarea name="Direccion" id="Direccion" maxlength="15" placeholder="Direccion"></textarea></td>
                </tr>
                <tr>
                    <td>Telefono</td>
                    <td><input type="text" name="telefono" id="telefono" maxlength="15" value="0299"></td>
                </tr>
                <tr>
                    <td><input type="radio" name="get" id="get" value="Alquilar">Alquilar</td>
                    <td><input type="radio" name="get" id="get" value="compra">Comprar</td>
                </tr>
                <tr>
                    <td align="center">Zona</td>
                    <td>
                        <input type="checkbox" name="zonaCentro" id="zonaCentro">Zona Centro <br>
                        <input type="checkbox" name="zonaNorte" id="zonaNorte" checked>Zona Norte <br>
                        <input type="checkbox" name="zonaSur" id="zonaSur" checked>Zona Sur
                    </td>
                </tr>
                <tr>
                    <td colspan="2">Comentario</td>
                </tr>
                <tr>
                    <td colspan="2"><textarea name="comentario" id="comentario" placeholder="comentario"></textarea></td>
                </tr>
                <tr>
                    <td><input type="reset"></td>
                    <td><input type="submit" value="Enviar"></td>
                </tr>
            </table>
        </form>
    </body>
</html>

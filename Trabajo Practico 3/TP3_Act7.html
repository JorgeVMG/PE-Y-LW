<html>
    <head>
        <title>Formulario</title>
    </head>
    <body>
        <FORM>
            <table>
               <tr align="right">
                    <td>Nombre y apellido </td>
                    <td><input type="text" name="nombreApellido" id="nombreApellido" maxlength="40" placeholder="nombre y apellido"></td> 
               </tr>
               <tr align="right">
                    <td>Edad </td>
                    <td><input type="text" name="edad" id="edad" maxlength="3" placeholder="edad"><br></td>
               </tr>
                <tr align="right">
                    <td>Numero de documento</td>
                    <td><input type="text" name="nroDoc" id="nroDoc" maxlength="8" placeholder="12345678"></td>
                </tr>
            </table>
        </FORM>
    </body>
</html>

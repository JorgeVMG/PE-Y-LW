<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function listar() {
            var arbol = document.getElementById("arbol");
            recorrerArbol(arbol);
        }

        function recorrerArbol(nodo) {
            for (var i = 0; i < nodo.childNodes.length; i++) {
                var hijo = nodo.childNodes[i];
                if (hijo.nodeType === 1) { // Verificar que es un nodo de elemento
                    alert(hijo.textContent.trim());
                    hijo.style.color = "gray";
                    // Llamada recursiva para recorrer los hijos
                    recorrerArbol(hijo);
                }
            }
        }
    </script>
</head>
<body>
    <h1>√Årbol de Elementos</h1>
    <ul id="arbol">
        <li>Menu 1
            <ul>
                <li>intem 1
                    <ul>
                        <li>item a</li>
                        <li>item b</li>
                    </ul>
                </li>
                <li>item 2</li>
            </ul>
        </li>
        <li>menu 2
            <ul>
                <li>item 3</li>
                <li>item 4</li>
            </ul>
        </li>

    </ul>
    <button onclick="listar()">Listar</button>

</body>
</html>

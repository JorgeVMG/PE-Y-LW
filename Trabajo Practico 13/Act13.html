<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Dinámica</title>
    <script type="text/javascript">
        function iniciarTabla() {
            var a = [];
            a[0] = ["Juan Pérez", "Av. Argentina 3000", "Neuquén Capital", "154888888"];
            a[1] = ["Tito Sánchez", "Av. Del Trabajador 300", "Neuquén Capital", "154555555"];
            a[2] = ["Cecilia Carrizo", "Sierra Grande 900", "Neuquén Capital", "4485895"];
            a[3] = ["Pedro González", "Amaranto Usares 1254", "Neuquén Capital", "4420444"];
            a[4] = ["Verónica Lozano", "Saturnino Torres 100", "Neuquén Capital", "5425842"];

            var myTable = document.getElementById("myTable");

            for (var i = 0; i < a.length; i++) {
                insertarRow(a[i][0], a[i][1], a[i][2], a[i][3]);
            }
        }

        function insertarRow(Nombre, direccion, localidad, telefono) {
            var myTable = document.getElementById("myTable");
            var row = myTable.insertRow(myTable.rows.length);
            var cel0 = row.insertCell(0);
            var cel1 = row.insertCell(1);
            var cel2 = row.insertCell(2);
            var cel3 = row.insertCell(3);
            var cel4 = row.insertCell(4);
            cel0.innerHTML = Nombre;
            cel1.innerHTML = direccion;
            cel2.innerHTML = localidad;
            cel3.innerHTML = telefono;
            cel4.innerHTML = "<a href='#' onclick='borrarRow(this.parentNode.parentNode.rowIndex)'>borrar</a>";
        }

        function borrarRow(Numero) {
            var myTable = document.getElementById("myTable");
            myTable.deleteRow(Numero);
        }
    </script>
</head>
<body onload="iniciarTabla()">
    <h1>Agenda</h1>
    <hr>
    <form action="#">
        Nombre <input type="text" id="nombre"><br/>
        Dirección <input type="text" id="direccion"><br>
        Localidad <input type="text" id="localidad"><br>
        Teléfono <input type="text" id="telefono"><br/>
        <input value="Insertar Fila" type="button" onclick="insertarRow(document.getElementById('nombre').value, document.getElementById('direccion').value, document.getElementById('localidad').value, document.getElementById('telefono').value);">
    </form>
    <table id="myTable" border="1">
        <!-- Aquí se insertarán las filas dinámicamente -->
    </table>
</body>
</html>

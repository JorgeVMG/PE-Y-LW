<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var salida = "";

        for (var i = 2; i <= 100; i++) {
            var esPrimo = true;
            for (var j = 2; j <= Math.sqrt(i); j++) {
                if (i % j === 0) {
                    esPrimo = false;
                }
            } 
            if (esPrimo) {
                salida += i + " ";
            }
        }

        document.write(salida);
    </script>
</body>
</html>

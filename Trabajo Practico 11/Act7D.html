<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function factorial(n) {
            if (n === 0) {
                return 1;
            } else {
                return n * factorial(n - 1);
            }
        }
    
    </script>
</head>
<body>
    <script type="text/javascript">
        var n;
        n =prompt("x",0);
        document.write(factorial(n));
    </script>
</body>
</html>

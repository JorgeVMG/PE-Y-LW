<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div>
        <script type="text/javascript">
            var salida="";
            var i=0;
            while(i < 500){
                salida += i + " ";
                i = i+2;
            }
            document.write(salida);
        </script>
    </div>
</body>
</html>

<html>
    <head>
        <title>suma, resta, multiplicacion, divicion</title>
    </head>
    <body>
        <script>
            var n1,n2,suma,resta,multiplicacion,divicion;
            n1 = prompt("numero 1", 0)
            n2 = prompt("numero 2", 0)
            suma = parseInt(n1)+parseInt(n2);
            resta = parseInt(n1)-parseInt(n2);
            multiplicacion = parseInt(n1)*parseInt(n2);
            divicion = parseInt(n1)/parseInt(n2);
            document.write(n1+"+"+n2+"="+suma+"<br>");
            document.write(n1+"-"+n2+"="+resta+"<br>");
            document.write(n1+"x"+n2+"="+multiplicacion+"<br>");
            document.write(n1+"/"+n2+"="+divicion+"<br>");
        </script>
    </body>
</html>

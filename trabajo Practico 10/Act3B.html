<html>
    <head>
        <title>Variables</title>
    </head>
    <body>
        <script>
            var coleccion;
            coleccion=["Juan","Perez","Soltero",44,"1/1/1980",33333333];
            document.write("Nombre: "+coleccion[0]+"<br>");
            document.write("Apellido: "+coleccion[1]+"<br>");
            document.write("Estado Civil: "+coleccion[2]+"<br>");
            document.write("Edad: "+coleccion[3]+"<br>");
            document.write("Fecha Nacimiento: "+coleccion[4]+"<br>");
            document.write("DNI: "+coleccion[5]+"<br>");
        </script>
    </body>
</html>
